<!DOCTYPE html>
<html>
<head>
    <title>Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Class List</h1>
            <p class="text-gray-600 mt-2">Select a class to view terms and student performance</p>
        </div>

        <!-- Classes Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for class in classes %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-200">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        {{ class.name }} - {{ class.stream }}
                    </h2>
                    <div class="mt-4 flex justify-end">
                        <a href="{% url 'term_list' class.id %}" 
                           class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            View Terms
                            <span class="ml-2">â†’</span>
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-span-full">
                <div class="bg-white rounded-lg shadow-md p-6 text-center">
                    <p class="text-gray-500">No classes found.</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
