{% extends 'base.html' %}

{% block content %}
<h2>Students</h2>
<a href="{% url 'student_create' %}">Add New Student</a>
<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student_detail' student.pk %}">{{ student.name }} ({{ student.admission_number }})</a>
            (<a href="{% url 'student_update' student.pk %}">Edit</a> |
             <a href="{% url 'student_delete' student.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
{% endblock %}
